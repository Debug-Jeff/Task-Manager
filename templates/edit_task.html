<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        <input type="text" name="content" value="{{ task.content }}" required>
        <input type="datetime-local" name="due_date"
               value="{{ task.due_date.strftime('%Y-%m-%dT%H:%M') if task.due_date else '' }}">
        <select name="priority" required>
            <option value="1" {% if task.priority == 1 %}selected{% endif %}>High Priority</option>
            <option value="2" {% if task.priority == 2 %}selected{% endif %}>Medium Priority</option>
            <option value="3" {% if task.priority == 3 %}selected{% endif %}>Low Priority</option>
        </select>
        <input type="text" name="category" value="{{ task.category }}" placeholder="Category">
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('home') }}">Cancel</a>
</body>
</html>
